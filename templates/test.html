<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- https://bulma.io/ -->
</head>

<body>

    <section class="hero is-danger is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">註 冊</p>

                <div class="columns is-centered" style="margin: 0 0 300px 0;">
                    <div class="column is-4">

                        <form action="" class="box">
                            <div class="field">
                                <label class="label" for="">帳號</label>
                                <input class="input" type="text">
                            </div>

                            <div class="field">
                                <label class="label">密碼</label>
                                <div class="control">
                                    <input class="input" type="password" placeholder="Text input">
                                </div>
                            </div>
                            <label class="checkbox">
                                <input type="checkbox" />
                                記錄帳號
                            </label>

                            <div class="field has-text-centered">
                                <button class="button is-link">註冊</button>
                                <button class="button is-warning">取消</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </div>
    </section>







    <p class="is-size-1 has-text-info">Bulma</p>
    <p class="is-size-2 has-text-link">Bulma</p>
    <p class="is-size-3 has-text-primary">Bulma</p>
    <p class="is-size-4 has-text-success">Bulma</p>
    <p class="is-size-5 has-text-warning">Bulma</p>
    <p class="is-size-6 has-text-danger">Bulma</p>
</body>


</html>
