<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市資訊</title>

    <style>
        body {
            background-color: wheat;
            text-align: center;
        }

        h1 {
            font-family: 標楷體;
        }

        .stocks {
            background-color: cornsilk;
            margin: 6px auto;
            width: 320px;
            text-align: center;
            padding: 6px;
            color: black;
            border-radius: 6px;
            border: 1px rgb(red, green, blue) solid;
        }
    </style>
</head>

<body>
    <h1>今年以來主要股市漲跌幅</h1>
    <a href="/stocks">更新</a>
    <!-- {{stocks}} -->
    {% if stocks %}

    {% for data in stocks[1:] %}
    <div class="stocks">{{data[0]}} {{data[1]}}</div>
    {% endfor %}

    {% else %}
    <h2 style="color: red;">系統忙碌中，請稍候再試。</h2>

    {% endif %}
    <br>
    <a href="/">回首頁</a>
</body>

</html>
